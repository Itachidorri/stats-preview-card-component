<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- The
    viewport tag controls scaling of the webpage on varying screen sizes -->
    <meta charset="utf-8">
    <meta name="Author:" content="Shyamsundar">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <main>
      <section class="stat-preview flex">
        <div class="flex-container flex">
          <div class="content flex">
            <h1>Get <span class="highlight">insights</span> that help your
            business grow</h1>

            <p>Discover the benefits of data analytics and make better
            decisions ragarding revenue, customer experience and overall
            efficiency</p>

            <div class="stats flex">
              <div class="stat">
                <h2>10K+</h2>
                <p class="stat-caption"><span class="uppercase">Companies</span></p>
              </div>

              <div class="stat">
                <h2>314</h2>
                <p class="stat-caption"><span class="uppercase">Templates</span></p>
              </div>

              <div class="stat">
                <h2>12M+</h2>
                <p class="stat-caption"><span class="uppercase">queries</span></p>
              </div>
            </div>
          </div>

          <div class="img-container flex">
            <img class="content-img" src="img/image-header-desktop.jpg"
            alt="People working in an office workspace">
          </div>
        </div>

      </section>

    </main>
  </body>
</html>
